<h3 class="text-center">please log in</h3>
<div class="row">
	<form id="logInForm" name="logInForm" ng-submit="logInFormSubmit(this)">
		<div class="col-xs-12">
			<div class="form-group">
				<input type="text" placeholder="user name" class="form-control input-lg" ng-model="logInForm.userName"/>
			</div>

			<div class="form-group">
				<input type="password" placeholder="password" class="form-control input-lg" ng-model="logInForm.password"/>
			</div>

			<button type="submit" class="btn btn-lg btn-default btn-block" ng-click="logout()">submit</button>
		</div>
	</form>
</div>
